<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/momentum/css/style.css">
    <link rel="stylesheet" href="/momentum/css/owfont-regular.css">
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="player">
            <div class="player-controls">
                <div class="player-button-prev"></div>
                <div class="player-button-play"></div>
                <div class="player-button-next"></div>
            </div>
            <ul class="play-list">
                <li class="play-list-item"></li>
                <li class="play-list-item"></li>
                <li class="play-list-item"></li>
                <li class="play-list-item"></li>
            </ul>
        </div>
        <div class="weather">
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>
            <div class="weather-description"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <div class="slide-prev slider-icon"></div>
            <div class="slide-next slider-icon"></div>
        </div>
        <div class="time"></div>
        <div class="date"></div>
        <div class="greetings-container">
            <span class="greeting">ghty</span>
            <input type="text" class="name">
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
</body>
</html>
